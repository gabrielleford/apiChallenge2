<body>
    <div class="container-fluid">
        <h1 class="display-1 text-light text-center" id="mainHeader">Explore Astronomy Pictures</h1>

        <p class="text-light text-center fs-5" id="description">Select a date between June 16, 1995 and today to fetch an awesome astronomy picture.</p>

        <div class="row">
            <div class="col">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12 ms-auto">
                        <label class="visually-hidden" for="date">Date</label>
                        <div class="input-group">
                            <div class="input-group-text">Date</div>
                            <input type="date" class="form-control" id="date" required min="1995-06-16">
                        </div>
                    </div>

                    <div class="col-12 me-auto">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>
            </div>    
        </div>

        <div class="row m-5">
            <div class="col ms-auto me-auto pt-5 pb-5" id="results">
            </div>
        </div>
    </div>
